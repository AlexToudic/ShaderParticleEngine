<html>
<head>
	<title>Basic Shader Particles</title>
	<link rel="stylesheet" type="text/css" href="./css/style.css">
</head>
<body>
	<p class="numParticles"></p>

	<!-- THREE.min.js r60 and FPS stats -->
	<script type="text/javascript" src="./js/THREE-r60.min.js"></script>
	<script type="text/javascript" src="./js/Stats.min.js"></script>

	<!-- ShaderParticles -->
	<!-- <script type="text/javascript" src="../build/ShaderParticles.min.js"></script> -->
	<script type="text/javascript" src="../src/ShaderParticleGroup.js"></script>
	<script type="text/javascript" src="../src/ShaderParticleEmitter.js"></script>


	<script type="text/javascript">
		// variables used in init()
        var scene, camera, renderer, stats, stats2, clock;

        // Used in initParticles()
		var emitter, particleGroup;

		// Setup the scene
        function init() {
            scene = new THREE.Scene();
            camera = new THREE.PerspectiveCamera(75, window.innerWidth/window.innerHeight, 0.1, 10000);
            camera.position.z = 50;
            camera.lookAt( scene.position );

            renderer = new THREE.WebGLRenderer();
            renderer.setSize( window.innerWidth, window.innerHeight );
            renderer.setClearColor(0x000000);

            stats = new Stats();
            clock = new THREE.Clock();

            stats.domElement.style.position = 'absolute';
            stats.domElement.style.top = '0';

            document.body.appendChild( renderer.domElement );
            document.body.appendChild( stats.domElement );
        }

        // Create particle group and emitter
        function initParticles() {
        	particleGroup = new ShaderParticleGroup({
        		texture: THREE.ImageUtils.loadTexture('./img/star.png'),
        		maxAge: 5,
                blending: THREE.NormalBlending
        	});

        	emitter = new ShaderParticleEmitter({
        		positionSpread: new THREE.Vector3(50, 50, 50),

                accelerationSpread: new THREE.Vector3(0, 0, 10),

        		velocity: new THREE.Vector3(0, 0, 100),

        		colorStart: new THREE.Color('white'),
        		colorEnd: new THREE.Color('white'),
        		size: 1,
        		sizeEnd: 2,


                opacityStart: 0,
                opacityEnd: 1,

        		particlesPerSecond: 10000
        	});

        	particleGroup.addEmitter( emitter );
        	scene.add( particleGroup.mesh );

        	document.querySelector('.numParticles').textContent = 
        		'Total particles: ' + emitter.numParticles;
        }

        

        function animate() {
            requestAnimationFrame( animate );

            // Using a fixed time-step here to avoid pauses
            render( 0.016 );
            stats.update();
        }


        function render( dt ) {
            particleGroup.tick( dt );
            renderer.render( scene, camera );
        }


        window.addEventListener( 'resize', function() {
        	var w = window.innerWidth,
        		h = window.innerHeight;

        	camera.aspect = w / h;
        	camera.updateProjectionMatrix();

        	renderer.setSize( w, h );
        }, false );

        init();
        initParticles();

        setTimeout(animate, 0);

	</script>

</body>
</html>
