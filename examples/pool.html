<!-- A seperate test file to play around with whilst doing updates/bug fixes -->
<html>
<head>
	<title>Basic Shader Particles</title>
	<link rel="stylesheet" type="text/css" href="./css/style.css">
</head>
<body>
	<p class="numParticles">Click or press any key to trigger an explosion.</p>

	<!-- THREE.min.js r60 and FPS stats -->
	<script type="text/javascript" src="./js/THREE-r60.min.js"></script>
	<script type="text/javascript" src="./js/Stats.min.js"></script>

    <!-- The Object Pool constructor -->
    <script type="text/javascript" src="./js/Pool.js"></script>

	<!-- ShaderParticles -->
	<script type="text/javascript" src="../src/ShaderParticleEmitter.js"></script>
    <script type="text/javascript" src="../src/ShaderParticleGroup.js"></script>


	<script type="text/javascript">
		// variables used in init()
        var scene, camera, renderer, stats, stats2, clock;

        // Used in initParticles()
		var emitter, particleGroup, pool,
            pos = new THREE.Vector3(),
            emitterSettings = {
                type: 'sphere',
                positionSpread: new THREE.Vector3(10, 10, 10),
                radius: 1,
                speed: 50,
                size: 50,
                sizeSpread: 50,
                sizeEnd: 50,
                opacityStart: 1,
                opacityEnd: 0,
                colorStart: new THREE.Color('yellow'),
                colorSpread: new THREE.Vector3(0, 10, 0),
                colorEnd: new THREE.Color('red'),
                particlesPerSecond: 500,
                alive: 0,
                emitterDuration: 0.05
            };

		// Setup the scene
        function init() {
            scene = new THREE.Scene();
            camera = new THREE.PerspectiveCamera(75, window.innerWidth/window.innerHeight, 0.1, 10000);
            camera.position.z = 200;
            camera.lookAt( scene.position );

            renderer = new THREE.WebGLRenderer();
            renderer.setSize( window.innerWidth, window.innerHeight );
            renderer.setClearColor(0x000000);

            stats = new Stats();
            clock = new THREE.Clock();

            stats.domElement.style.position = 'absolute';
            stats.domElement.style.top = '0';

            document.body.appendChild( renderer.domElement );
            document.body.appendChild( stats.domElement );
        }


        // Create particle group and emitter
        function initParticles() {

            // Create a new pool to hold the explosions.
            pool = new Pool(
                50, // Number of emitters to create
                ShaderParticleEmitter, // Constructor to use
                emitterSettings // the settings to pass to the emitter
            );

        	particleGroup = new ShaderParticleGroup({
        		texture: THREE.ImageUtils.loadTexture('./img/smokeparticle.png'),
        		maxAge: 3,
                blending: THREE.AdditiveBlending
        	});

            // Get all the emitters in the pool
            var emitters = pool.getStore();

            // Add each emitter to the particle group.
            for( var i = 0; i < emitters.length; ++i ) {
                particleGroup.addEmitter( emitters[i] );
            }

            // Add particle group to scene.
        	scene.add( particleGroup.mesh );
        }

        // Generate a random number between -size/2 and +size/2
        function rand( size ) {
            return size * Math.random() - (size/2);
        }

        // Trigger an explosion and random co-ords.
        function createExplosion() {
            // Set the position vector to be something random.
            pos.set( rand(100), rand(100), rand(100) );

            // Get a new emitter from the pool.
            var explosion = pool.get();

            if( !explosion ) {
                console.log( 'Pool ran out' );
                return;
            }

            // set the emitters position
            explosion.position.copy( pos );

            // turn the explosion on
            explosion.alive = 1.0;

            // Set a timer to mark is as dead after the particleGroup's
            // `maxAge` value and return it to the pool ready for
            // re-use.
            setTimeout(function() {
                explosion.alive = 0.0;
                pool.release( explosion );
            }, (particleGroup.maxAge*1000) + 50 );

        }


        function animate() {
            requestAnimationFrame( animate );
            render( clock.getDelta() );
            stats.update();
        }

        function render( dt ) {
            particleGroup.tick( dt );
            renderer.render( scene, camera );
        }


        // Add a mousedown listener. When mouse is clicked, a new explosion will be created.
        document.addEventListener( 'mousedown', createExplosion, false );

        // Do the same for a keydown event
        document.addEventListener( 'keydown', createExplosion, false );


        // Resize listener...
        window.addEventListener( 'resize', function() {
        	var w = window.innerWidth,
        		h = window.innerHeight;

        	camera.aspect = w / h;
        	camera.updateProjectionMatrix();

        	renderer.setSize( w, h );
        }, false );


        // Kick it all off.
        init();
        initParticles();

        setTimeout(animate, 0);

	</script>

</body>
</html>
