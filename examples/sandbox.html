<!-- A seperate test file to play around with whilst doing updates/bug fixes -->
<html>
<head>
	<title>Basic Shader Particles</title>
	<link rel="stylesheet" type="text/css" href="./css/style.css">
</head>
<body>
	<p class="numParticles"></p>

	<!-- THREE.min.js r60 and FPS stats -->
	<script type="text/javascript" src="./js/THREE-r60.min.js"></script>
	<script type="text/javascript" src="./js/Stats.min.js"></script>

	<!-- ShaderParticles -->
	<script type="text/javascript" src="../src/ShaderParticleEmitter.js"></script>
    <script type="text/javascript" src="../src/ShaderParticleGroup.js"></script>


	<script type="text/javascript">
		// variables used in init()
        var scene, camera, renderer, stats, stats2, clock;

        // Used in initParticles()
		var emitter, particleGroup;

		// Setup the scene
        function init() {
            scene = new THREE.Scene();
            camera = new THREE.PerspectiveCamera(75, window.innerWidth/window.innerHeight, 0.1, 10000);
            camera.position.z = 200;
            camera.lookAt( scene.position );

            renderer = new THREE.WebGLRenderer();
            renderer.setSize( window.innerWidth, window.innerHeight );
            renderer.setClearColor(0x000000);

            stats = new Stats();
            clock = new THREE.Clock();

            stats.domElement.style.position = 'absolute';
            stats.domElement.style.top = '0';

            document.body.appendChild( renderer.domElement );
            document.body.appendChild( stats.domElement );
        }

        // Create particle group and emitter
        function initParticles() {
        	particleGroup = new ShaderParticleGroup({
        		texture: THREE.ImageUtils.loadTexture('./img/bullet.png'),
        		maxAge: 1,
                blending: THREE.NormalBlending
        	});

        	emitter = new ShaderParticleEmitter({
                type: 'disk',
                position: new THREE.Vector3(0, 0, 0),
                radius: 50,
                radiusSpread: 0,
                speed: 50,
                speedSpread: 0,
                colorStart: new THREE.Color('yellow'),
                colorEnd: new THREE.Color('red'),
                opacityStart: 0,
                opacityMiddle: 1,
                opacityEnd: 0,
                sizeStart: 20,
                sizeEnd: 20,
                angle: 0,
                // angleSpread: 2 * Math.PI, // use for random direction
                angleAlignVelocity : true,
                particlesPerSecond: 1000
        	});

        	particleGroup.addEmitter( emitter );
        	scene.add( particleGroup.mesh );

        	document.querySelector('.numParticles').textContent =
        		'Total particles: ' + emitter.numParticles;
        }



        function animate() {
            requestAnimationFrame( animate );

            // setTimeout( animate, 1 );

            render( clock.getDelta() );
            stats.update();
        }


        function updateCamera() {
            var now = Date.now() * 0.0003;
            camera.position.x = Math.sin( now ) * 10;
            camera.position.z = Math.cos( now ) * 10;
            camera.lookAt( scene.position );
        }


        function render( dt ) {
            particleGroup.tick( dt );
            // updateCamera();
            renderer.render( scene, camera );
        }


        window.addEventListener( 'resize', function() {
        	var w = window.innerWidth,
        		h = window.innerHeight;

        	camera.aspect = w / h;
        	camera.updateProjectionMatrix();

        	renderer.setSize( w, h );
        }, false );

        init();
        initParticles();

        setTimeout(animate, 1000);

	</script>

</body>
</html>
