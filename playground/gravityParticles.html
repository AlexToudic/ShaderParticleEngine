<!-- A seperate test file to play around with whilst doing updates/bug fixes -->
<html>
<head>
    <title>Universal Gravitation Particles</title>
    <link rel="stylesheet" type="text/css" href="../examples/css/style.css">
</head>
<body>
    <!-- THREE.min.js r60 and FPS stats -->
    <script type="text/javascript" src="../examples/js/THREE-r60.min.js"></script>
    <script type="text/javascript" src="../examples/js/Stats.min.js"></script>

    <!-- ShaderParticles -->
    <script type="text/javascript" src="../src/ShaderParticleEmitter.js"></script>
    <script type="text/javascript" src="../src/ShaderParticleGroup.js"></script>


    <script type="text/javascript">
        // variables used in init()
        var scene, camera, renderer, stats, stats2, clock;

        // Used in initParticles()
        var emitter, particleGroup, pool,
            pos = new THREE.Vector3();

        var camDistance = 150,
            dt = 0.016;

        // Setup the scene
        function init() {
            scene = new THREE.Scene();
            camera = new THREE.PerspectiveCamera(75, window.innerWidth/window.innerHeight, 0.1, 10000);
            camera.position.z = camDistance;
            camera.lookAt( scene.position );

            renderer = new THREE.WebGLRenderer();
            renderer.setSize( window.innerWidth, window.innerHeight );
            renderer.setClearColor(0x000000);


            var planet = new THREE.Mesh(
                new THREE.SphereGeometry(10, 16, 16),
                new THREE.MeshPhongMaterial({
                    color: 0x870853
                })
            );
            planet.position.set(0, 0, 0);
            scene.add( planet );

            scene.add( new THREE.DirectionalLight() );


            stats = new Stats();
            clock = new THREE.Clock();

            stats.domElement.style.position = 'absolute';
            stats.domElement.style.top = '0';

            document.body.appendChild( renderer.domElement );
            document.body.appendChild( stats.domElement );
        }


        // Create particle group and emitter
        function initParticles() {
            particleGroup = new ShaderParticleGroup({
                texture: THREE.ImageUtils.loadTexture('../examples/img/smokeParticle.png'),
                maxAge: 10,
                blending: THREE.AdditiveBlending
            });


            var now2 = Date.now() * 0.001;


            emitter = new ShaderParticleEmitter({
                position: new THREE.Vector3(
                    Math.sin( now2 ) * 100, 
                    0, 
                    Math.cos( now2 ) * 100
                ),
                // positionSpread: new THREE.Vector3(100, 10, 10),
                velocity: new THREE.Vector3(0.1, 1, 0.1),
                velocitySpread: new THREE.Vector3(0.09, 0.09, 0.09),
                sizeStart: 0.1,
                sizeEnd: 0.1,
                opacityStart: 1,
                opacityMiddle: 1,
                opacityEnd: 1,
                colorStart: new THREE.Color('white'),
                colorEnd: new THREE.Color('white'),
                particlesPerSecond: 3000,
                
                particleMass: 30,
                planetMass: 100,
                planetPosition: new THREE.Vector3( 0, 0, 0 )
            });

            particleGroup.addEmitter( emitter );

            // Add particle group to scene.
            scene.add( particleGroup.mesh );
        }


        function animate() {
            requestAnimationFrame( animate );
            render();
            stats.update();
        }

        function updateCamera() {
            var now = Date.now() * 0.0007;
            var now2 = Date.now() * 0.001;

            // camera.position.set( Math.sin( now ) * camDistance, 0, Math.cos( now ) * camDistance );
            // camera.lookAt( scene.position );

            emitter.position.set( Math.sin( now2 ) * 100, 0, Math.cos( now2 ) * 100 );
            dt = (Math.sin( Date.now() * 0.0005 ) * 0.1) + 0.1;
        }

        function render() {
            particleGroup.tick( dt );
            updateCamera();

            renderer.render( scene, camera );
        }


        // Resize listener...
        window.addEventListener( 'resize', function() {
            var w = window.innerWidth,
                h = window.innerHeight;

            camera.aspect = w / h;
            camera.updateProjectionMatrix();

            renderer.setSize( w, h );
        }, false );


        // Kick it all off.
        init();
        initParticles();

        setTimeout(animate, 0);

    </script>

</body>
</html>
